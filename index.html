<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://www.htmlsymbols.xyz/arrow-symbols">
    <title>amazon</title>
</head>
<body>

    <img src="https://via.placeholder.com/103x31" id="hero-img"> <!-- In body element -->

    <div id="form_group"> <!--Start of form_group container (Parent-Element) -->
        <div id="signin"> <!-- Start of sign_in container (Child Element) -->
            <h1>Sign-In</h1>

                <div id="email_label"> <!-- Grand-Child element??? -->
                    <label for="username">Email (phone for mobile accounts)</label>
                    <input type="text" id ="username" name="username" style="width: 350px">
                </div> <!-- End of email_label (Grand-Child Element?) -->
       
                <div id="password_label"> <!-- Start of password label (Grand-Child Element?) -->
                    <label for="password">Password</label>
                    <a href="#" id="forgot">Forgot Password</a> <!-- ??? --->
                </div> <!-- End of password label (Grand-Child Element?) -->
                <div id="password_field"> <!-- Start of great-grandchild-->
                    <input type="text" id ="password" name="password" style="width: 350px">
                </div> <!-- End of password_field (End of Great-Grand-Child Element?)-->
            </div> <!-- End of sign_in container (Child Element?)-->

                <button id="continue" style="width: 350px;"> Continue </button>
                

                <a href="#">
                    <button id="needHelp" style="width: 350px">&#10148; Need Help? </button>
                </a>
                    

        <br />

    </div> <!--End of form_group (Parent Element) -->

    <h6><span> New to Amazon? </span></h6>

        <div style="text-align:center;">
        <button id="create" style="width: 350px">Create your Amazon account</button>
        </div>
    
<hr>
<footer>
    <div id="empty">
        <div id="footer-info">
            <a href="#" id="" style="color: #00A8E1;">Condition of Use</a>
            <a href="#" id="" style="color: #00A8E1;">Privacy Notice</a>
            <a href="#" id="" style="color: #00A8E1;">Help</a>
        </div> 
    </div>

    <br />
        <div id="copy">
        &copy; YYYY-YYYY (Not)Amazon.com or it's affiliates
        </div>

</footer>   
    
</body>
</html>
